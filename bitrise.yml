format_version: 5
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

app:
  envs:
  - BITRISE_STEP_VERSION: 2.1.1
  - BITRISE_STEP_GIT_CLONE_URL: https://github.com/bitrise-io/steps-testfairy-deploy.git
  - MY_STEPLIB_REPO_FORK_GIT_URL: $MY_STEPLIB_REPO_FORK_GIT_URL

  # define these in your .bitrise.secrets.yml
  - api_key:
  - BITRISE_IPA_PATH:
  - BITRISE_DSYM_PATH:

workflows:
  test:
    before_run:
    - audit-this-step
    steps:
    - path::./:
        inputs:
        - notify: "off"
        - auto_update: "off"
        - max_test_duration: "10m"
        - video_recording: "off"
        - comment: ""
        - tester_groups: ""
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            if [[ "$TESTFAIRY_PUBLIC_INSTALL_PAGE_URL" == "" ]] ; then
              echo "No TESTFAIRY_PUBLIC_INSTALL_PAGE_URL env available!!"
              exit 1
            fi
            echo "TESTFAIRY_PUBLIC_INSTALL_PAGE_URL: ${TESTFAIRY_PUBLIC_INSTALL_PAGE_URL}"
            
  # ----------------------------------------------------------------
  # --- workflows to Share this step into a Step Library
  audit-this-step:
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            stepman audit --step-yml ./step.yml
            